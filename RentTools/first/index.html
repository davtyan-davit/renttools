    <main id="content">
        <h1 class="main_name">Օրավարձով գործիքներ</h1>
        <div id="orderModal" class="modalBack" style="display: none;">
            <a class="close" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </a>
            <div class="modalContent">
                <img id="modalImage" src="" alt="Selected Tool" class="modalImg">
                <div class="modalInfo">
                    <p id="modalName" class="modal-name"></p>
                    <p id="modalPrice"></p>
                    <hr><br>
                    <p style="font-size: 160%;">Պատվիրել ՝</p><br>
                    <form action="" id="orderForm">
                        <input id="input_name" required type="text" placeholder="Ձեր Անուն Ազգանունը" class="modalInput" required><br>
                        <input id="phone" required type="text" placeholder="Ձեր հեռախոսահամարը" class="modalInput" required><br>
                        <button id="submitOrder" type="submit">Պատվիրել</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
